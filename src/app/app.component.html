<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <div fxLayoutAlign="space-between center" class="nav-items">
    <span>{{ title }}</span>
    <span>
      <button mat-button>Log In</button>
    </span>
  </div>
</mat-toolbar>
<div>
  <div fxFlexOffset.gt-sm="15%" fxFlex.gt-sm="70%">
    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of links" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>

</div>
