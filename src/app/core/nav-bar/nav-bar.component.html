<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <div fxLayoutAlign="space-between center" class="nav-items">
    <span>{{ title }}</span>
    <span>
      <button *ngIf="!(authService.user$ | async)?.uid" mat-button (click)="authService.login()">Log In</button>
      <button *ngIf="(authService.user$ | async)?.uid" mat-button (click)="authService.logout()">Log Out</button>
    </span>
  </div>
</mat-toolbar>
<div>
  <div>
      <nav *ngIf="(authService.user$ | async)?.uid" mat-tab-nav-bar fxFlexOffset.gt-sm="15%" fxFlex.gt-sm="70%">
        <a mat-tab-link *ngFor="let link of links" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
          {{link.label}}
        </a>
      </nav>
  </div>
</div>
<router-outlet></router-outlet>
